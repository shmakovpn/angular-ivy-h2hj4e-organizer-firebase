<section>
  <header>
    Organizer: <strong>{{ dateService.date | async | moment:'DD.MM.YYYY' }}</strong><!-- 48:14 -->
    <hr /><!-- 48:20, 51:54 -->
  </header>

  <main>
    <ul *ngIf="tasks.length; else noTasks"><!-- 1:12:42 -->
      <!-- 48:40 -->
      <li class="task" *ngFor="let task of tasks; let i = index"><!-- 1:11:53 -->
        <!-- 50:28 -->
        <span>
          <strong>{{i+1}}</strong><!-- 50:46,52:49,1:11:58 -->
          <!-- async pipe needed, because dateService.data is an instance of BehaviorSubject -->
          {{task.title}}<!-- 1:12:04 -->
        </span>
        <button class="btn btn-primary" (click)="remove(task)">Remove</button><!-- 50:57, 1:12:13 -->
      </li>
    </ul>
    <ng-template #noTasks><!-- 1:12:46, 1:13:01 -->
      <p class="text-center">No tasks yet...</p><!-- 1:12:55 -->
    </ng-template>
  </main>

  <footer>
    <!-- 48:42 -->
    <form (ngSubmit)="submit()" [formGroup]="form"><!-- 54:58,55:16 -->
      <!-- 48:53 -->
      <input type="text" formControlName="title"><!-- 48:59,55:21 -->

      <button type="submit"
        class="btn btn-primary btn-block"
        [disabled]="form.invalid"
      >Add</button><!-- 49:02,56:08 -->
    </form>
  </footer>
</section>
